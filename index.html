<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Citation Application</title>
</head>

<body>
  <div class="tabcontent" id="home">
    <h1>Citation Application</h1>
    <div class="center-div">
      <h2 class="noline">Cite something new?</h2>
      <button class="center-button" id="custom_bibtex_input_button">Custom Bibtex Input</button>
    </div>
    <form id="url_form" class="row2">
      <input type="text" placeholder="URL" id="url_text" class="url_input" />
      <input type="submit" class="website_submit_button" id="submit_button" />
    </form>
    <span class="error" id="error_field"></span>
    <br/>

    <div class="center-div">
      <h2 class="noline">History</h2>
      <button id="clear_history" class="center-button">Clear History</button>
    </div>
    <ul id="history">
    </ul>
  </div>

  <div class="tabcontent hidden" id="custom_bibtex_input">
    <h1>Custom Bibtex Input</h1>
    <div>
      <textarea id="bibtex_input"></textarea>
    </div>
    <div class="center">
      <button id="bibtex_submit">Submit</button>
      <button id="bibtex_back" class="custom_button">Back</button>
      <span id="bibtex_res"></span>
    </div>
  </div>
  <script defer type="module" src="/src/renderer.ts"></script>
</body>
</html>
